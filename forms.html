<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
<header>
    <h1>Formulário de Cadastro</h1>
</header>
    <form>
        <label for="nome">Nome</label>
        <input id="nome" type="text" placeholder="Escreva seu nome"/> <br/>
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Escreva o seu e-mail"/><br/>
        <label for="senha">Senha</label>
        <input id="senha" type="text" placeholder="Digite a senha"/><br/>
        <button>CADASTRAR</button>
    </form>
</body>
</html>
